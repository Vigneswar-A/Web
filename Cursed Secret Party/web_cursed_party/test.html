<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page with CSP</title>
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://fonts.googleapis.com; img-src 'self'; font-src 'self' https://fonts.gstatic.com; child-src 'self'; frame-src 'self'; worker-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self'; manifest-src 'self'">
    <!-- Example CSS link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>

<body>
    <h1>Welcome to Sample Page</h1>
    <p>This is a sample page demonstrating the use of Content Security Policy (CSP).</p>
    <!-- Example image -->
    <img src="/test" alt="Sample Image" onerror="alert('img!!')">
    <!-- Example script from allowed source -->
    <script>alert("hello")</script>
    <script src="https://cdn.jsdelivr.net/example.js">alert("hello")</script>
</body>

</html>
